<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>createUser</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <!------ Include the above in your HEAD tag ---------->
    <link href="../css/registration.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav
            class="navbar navbar-expand-lg navbar-light bg-white sticky"
            data-offset="300"
    >
        <div class="container" href="index.html">
            <a href="index.html" class="navbar-brand"
            >Atom<span class="text-primary"> V1</span></a
            >
            <h2>Sign In As An User</h2>

            <button
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarContent"
                    aria-controls="navbarContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
</header>
<div class="container">
    <div class="registration mx-auto d-block w-100">
        <div class="page-header text-center">
            <br>

            <br>
        </div>
        <form th:action="@{/createNewTask}" method="post">


            <div class="form-group">
                <label for="exampleInputFirstName">Task Title *</label>
                <input name="title" type="text" class="form-control" placeholder="text" id="exampleInputFirstName">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Max Budget</label>
                <input name="maxBudget" type="number" class="form-control" placeholder="text" id="exampleInputLastName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Details *</label>
                <input name="details" type="text" class="form-control" placeholder="text" id="exampleInputEmail">
            </div>

            <div class="form-group">
                <label for="exampleInputUserName">Date Range Earliest</label>
                <input name="dateRangeEarliest" type="date" class="form-control" placeholder="text"
                       id="exampleInputUserName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Date Range Latest</label>
                <input name="dateRangeLatest" type="date" class="form-control" placeholder="text/integer"
                       id="exampleInputPassword">
            </div>

            <div class="form-group">
                <label for="exampleInputPhoneNumber">Photo Link</label>
                <input name="photoLinks" type="text" class="form-control" placeholder="text/integer"
                       id="exampleInputPhoneNumber">
            </div>




            <input type="submit" value="Create Your Task">


            <br>
            <br>


        </form>
    </div>
</div>
</body>
